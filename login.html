<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-players - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container cabecalho">
            <a href="#"><img class="logo" src="img/logo.png" alt="Logo do Site Eplayers"> </a>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Horário</a>
                <a href="#">Campeonato</a>
                <a href="#">Resultado</a>
                <a href="#">Notícia</a>
            </nav>
        </div>
    </header>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Clique Aqui!
    </button>
    <div class="login">
      <div class="campo-email">
          <label>E-mail</label>
          <input type="email" placeholder="Ex: email@email.com">
      </div>
      <div class="campo-senha">
          <label>Senha</label>
          <input type="password" placeholder="Digite sua senha">
      </div>

      <button class="botao-enviar">Enviar</button>
  </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Aquele aviso do Iphone era zueira... vc não vai ganhar.. mas pode passar os dados do cartão.. 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Fechar também</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
